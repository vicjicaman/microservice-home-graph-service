apiVersion: apps/v1
kind: Deployment
metadata:
  name: home-graph-deployment
  namespace: microservices-namespace
  labels:
    app: home-graph-deployment
    moduleid: microservice-home-graph-service
    version: 1.70.0-auth-config-info
spec:
  replicas: 2
  selector:
    matchLabels:
      app: home-graph-deployment
  template:
    metadata:
      labels:
        app: home-graph-deployment
    spec:
      containers:
        -
          name: app
          image: 'repoflow/microservice-home-graph-container:1.70.1-master'
          env:
            -
              name: HOME_ROUTE_GRAPH
              value: /backend/graphql
            -
              name: HOME_ROUTE_EVENTS
              value: /backend/events
            -
              name: HOME_INTERNAL_PORT_GRAPH
              value: '4000'
            -
              name: AUTH_CACHE_INTERNAL_HOST
              value: '${INTERNAL_HOST_CACHE@microservice-auth-cache-config}'
            -
              name: AUTH_CACHE_INTERNAL_PORT
              value: '${INTERNAL_PORT_CACHE@microservice-auth-cache-config}'
            -
              name: AUTH_CACHE_SECRET_PASSWORD
              value: SECRET_PASSWORD_CACHE
            -
              name: AUTH_ACCOUNT_INTERNAL_URL_GRAPH
              value: 'http://account-graph-service.microservices-namespace:4000/graphql'
          ports:
            -
              containerPort: 4000
