apiVersion: apps/v1
kind: Deployment
metadata:
  name: home-graph-deployment
  namespace: microservices-namespace
  labels:
    app: home-graph-deployment
    moduleid: microservice-home-graph-service
    version: 1.70.3-home-base-cache-data-prod
spec:
  replicas: 2
  selector:
    matchLabels:
      app: home-graph-deployment
  template:
    metadata:
      labels:
        app: home-graph-deployment
    spec:
      containers:
        -
          name: app
          image: 'repoflow/microservice-home-graph-container:1.70.1-home-base-cache-data-prod'
          env:
            -
              name: ROUTE_GRAPH
              value: /backend/graphql
            -
              name: ROUTE_EVENTS
              value: /backend/events
            -
              name: INTERNAL_PORT_GRAPH
              value: '4000'
            -
              name: INTERNAL_URL_ACCOUNT_GRAPH
              value: 'http://account-graph-service.microservices-namespace:4000/graphql'
            -
              name: INTERNAL_HOST_CACHE
              value: auth-cache-service.microservices-namespace
            -
              name: INTERNAL_PORT_CACHE
              value: '6379'
            -
              name: SECRET_PASSWORD_CACHE
              value: SECRET_PASSWORD_CACHE
          ports:
            -
              containerPort: 4000
